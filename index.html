<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Upload Gallery</title>
  <style>
      /* Basic Styles */
      body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background-color: #f4f7fc;
      }

      h1 {
          font-size: 2rem;
          margin-bottom: 20px;
      }

      h2 {
          font-size: 1.5rem;
          margin-bottom: 10px;
      }

      section {
          margin-bottom: 30px;
      }

      label {
          font-weight: bold;
          margin-bottom: 8px;
      }

      input[type="file"], textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 5px;
          border: 1px solid #ccc;
          font-size: 1rem;
      }

      button {
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          font-size: 1rem;
          cursor: pointer;
      }

      button:hover {
          background-color: #0056b3;
      }

      #upload-status {
          font-size: 1.1rem;
          margin-top: 10px;
          font-weight: bold;
      }

      #upload-section {
          display: none;
      }

      #admin-access {
          margin-top: 20px;
      }

      /* Banned IPs Message */
      #banned-message {
          display: none;
          color: red;
          font-weight: bold;
          font-size: 1.5rem;
      }

  </style>
  <script>
    // Password for the admin panel
    const adminPassword = "amongus";

    // Function to prompt for password and redirect to admin page
    function promptAdminPassword() {
      const password = prompt("Enter Admin Password:");
      if (password === adminPassword) {
        // Redirect to admin page
        window.location.href = "admin.html";
      } else {
        alert("Incorrect password.");
      }
    }

    // Fetch user IP from ipchecker
    fetch('https://checkip.amazonaws.com/')
        .then(response => response.text())
        .then(ip => {
            localStorage.setItem("userIP", ip); // Store IP in localStorage

            // Check if the user's IP is banned
            const bannedIPs = JSON.parse(localStorage.getItem("bannedIPs")) || [];
            if (bannedIPs.includes(ip)) {
                window.location.href = "banned.html"; // Redirect to banned page
            } else {
                document.getElementById('upload-section').style.display = 'block'; // Show upload form if not banned
            }
        })
        .catch(err => console.error('Failed to fetch IP:', err));

    // Handle Image Upload Form
    document.getElementById('upload-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const fileInput = document.getElementById('upload-file');
        const descriptionInput = document.getElementById('description');
        const uploadStatus = document.getElementById('upload-status');

        if (fileInput.files.length > 0) {
            const imageFile = fileInput.files[0];
            const description = descriptionInput.value;

            // Simulate the process of submitting for approval
            uploadStatus.textContent = `Uploading: ${imageFile.name}... Awaiting approval.`;

            const imageRequests = JSON.parse(localStorage.getItem("imageRequests")) || [];
            const requestId = Date.now(); // Unique request ID
            imageRequests.push({
                id: requestId,
                fileName: imageFile.name,
                description: description,
                status: "pending"
            });

            // Save the updated list of image requests to localStorage
            localStorage.setItem("imageRequests", JSON.stringify(imageRequests));

            // Clear the form fields after submission
            fileInput.value = '';
            descriptionInput.value = '';
        }
    });

    // Check for admin access on admin.html load
    function checkAdminAccess() {
        const password = prompt("Enter Admin Password:");
        if (password === adminPassword) {
            document.getElementById("admin-panel").style.display = "block";
            loadPendingUploads();
        } else {
            alert("Incorrect password.");
            window.location.href = "index.html";
        }
    }

    // Mock function to load pending uploads (mocked data)
    function loadPendingUploads() {
        const pendingUploads = [
            { id: 1, file: "image1.jpg", description: "First image" },
            { id: 2, file: "image2.jpg", description: "Second image" }
        ];

        const pendingList = document.getElementById("pending-list");
        pendingList.innerHTML = "";

        pendingUploads.forEach((upload) => {
            const uploadDiv = document.createElement("div");
            uploadDiv.classList.add("pending-upload");

            uploadDiv.innerHTML = `
              <p><strong>${upload.description}</strong></p>
              <img src="${upload.file}" alt="${upload.description}" width="150">
              <button onclick="approveUpload(${upload.id})">Approve</button>
              <button onclick="rejectUpload(${upload.id})">Reject</button>
            `;

            pendingList.appendChild(uploadDiv);
        });
    }

    // Admin approve/reject functions (mock)
    function approveUpload(id) {
        alert(`Approved upload with ID: ${id}`);
    }

    function rejectUpload(id) {
        alert(`Rejected upload with ID: ${id}`);
    }

    // Run checkAdminAccess only if on admin.html
    if (window.location.pathname.includes("admin.html")) {
        window.onload = checkAdminAccess;
    }
  </script>
</head>
<body>

  <!-- Banned Message (Hidden by default) -->
  <div id="banned-message">You are banned from uploading images to this site.</div>

  <!-- User Upload Form -->
  <section id="upload-section">
    <h2>Upload Your Image</h2>
    <form id="upload-form">
      <label for="upload-file">Select an Image:</label>
      <input type="file" id="upload-file" name="file" accept="image/*" required>
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="3" required></textarea>
      <button type="submit">Submit for Approval</button>
    </form>
    <p id="upload-status"></p>
  </section>

  <!-- Button to Access Admin Panel -->
  <section id="admin-access">
    <button onclick="promptAdminPassword()">Go to Admin Panel</button>
  </section>

</body>
</html>
